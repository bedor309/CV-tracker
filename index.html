<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow-x: auto;
        }

        .header {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .title {
            color: #2a71d5;
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
        }

        .button {
            background-color: #2a71d5;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1e5cb9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f2f2f2;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 550px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .status-pill {
            padding: 6px 15px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
        }

        .status-applied { background-color: #e8f5e9; color: #4caf50; }
        .status-interviewing { background-color: #fff3e0; color: #ff9800; }
        .status-offered { background-color: #e1f5fe; color: #03a9f4; }
        .status-rejected { background-color: #ffebee; color: #f44336; }
        .status-pending { background-color: #f5f5f5; color: #9e9e9e; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Job Application Tracker</h1>
        </div>

        <div style="margin-bottom: 30px;">
            <h2>Companies to Check</h2>
            <table id="companiesToCheckTable">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="button" onclick="openNewCompanyToCheckModal()">Add Company</button>
        </div>

        <div id="newCompanyToCheckModal" class="modal">
            <div class="modal-content">
                <h2>Add Company to Check</h2>
                <form id="newCompanyToCheckForm">
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" name="companyName" required>
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea name="companyNotes" placeholder="Add any notes here..."></textarea>
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: flex-end;">
                        <button type="button" class="button" style="background-color: #6c757d;" onclick="closeNewCompanyToCheckModal()">Cancel</button>
                        <button type="submit" class="button">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <div style="margin-bottom: 30px;">
            <button class="button" onclick="openNewApplicationModal()">Add New Application</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Job Role</th>
                    <th>Date Applied</th>
                    <th>Way of Application</th>
                    <th>Status</th>
                    <th>Notes</th>
                    <th>Actions</th>
                    <th>Follow Up</th>
                </tr>
            </thead>
            <tbody id="applicationsTable"></tbody>
        </table>
    </div>

    <div id="newApplicationModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">New Application</h2>
            <form id="newApplicationForm">
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" name="company" required>
                </div>
                <div class="form-group">
                    <label>Job Role</label>
                    <input type="text" name="role" required>
                </div>
                <div class="form-group">
                    <label>Date Applied</label>
                    <input type="date" name="dateApplied" required>
                </div>
                <div class="form-group">
                    <label>Way of Application</label>
                    <select name="applicationMethod" required>
                        <option value="Company Website">Company Website</option>
                        <option value="LinkedIn">LinkedIn</option>
                        <option value="Indeed">Indeed</option>
                        <option value="Referral">Referral</option>
                        <option value="Email">Direct Email</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select name="status" required>
                        <option value="applied">Applied</option>
                        <option value="interviewing">Interviewing</option>
                        <option value="offered">Offered</option>
                        <option value="rejected">Rejected</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea name="notes" placeholder="Add any additional notes here..."></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="button" style="background-color: #6c757d;" onclick="closeNewApplicationModal()">Cancel</button>
                    <button type="submit" class="button">Save</button>
                </div>
            </form>
        </div>
    </div>
